<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
</head>
<body>
    <h1 th:text="${board.boardTitle}">제목</h1>
    <p><b>작성자:</b> <span th:text="${board.creator}"></span></p>
    <p><b>작성일:</b> <span th:text="${#temporals.format(board.createTime, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><b>내용:</b></p>
    <p th:text="${board.boardComment}"></p>

    <!-- 수정/삭제/목록 URL 모두 boardType 포함 -->
	<!-- 수정 -->
	<a th:href="@{/board/type/{boardType}/edit/{boardNum}(boardType=${boardType}, boardNum=${board.boardNum}, fromInfo=${infoView})}">수정</a>

	<!-- 삭제 -->
	<a th:href="@{/board/type/{boardType}/delete/{boardNum}(boardType=${boardType}, boardNum=${board.boardNum}, fromInfo=${infoView})}"
	   onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
    <br/>
	<!-- 뒤로가기 (내 정보에서 진입한 경우만) -->
	<div th:if="${infoView}">
	    <button onclick="history.back()">뒤로가기</button>
	</div>
	<!-- 목록으로 (기본 진입일 경우만) -->
	<div th:unless="${infoView}">
	    <a th:href="@{/board/type/{boardType}(boardType=${boardType})}">목록으로</a>
	</div>
</body>
</html>
