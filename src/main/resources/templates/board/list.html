<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 목록</title>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary-color: #ff7f50;
            --light-bg: #f4f5f7;
            --text-color: #333;
            --accent-color: #ff7f50;
        }

        body {
            font-family: "Segoe UI", "Pretendard", sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        .container {
            max-width: 960px;
            margin: 60px auto;
            padding: 40px 30px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 12px;
            font-weight: 700;
        }

        .message {
            text-align: center;
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        thead {
            background-color: var(--primary-color);
            color: white;
        }

        th {
            padding: 14px 18px;
            text-align: center;
            font-size: 15px;
        }

        td {
            padding: 16px 18px;
            text-align: center;
            background: white;
            font-size: 15px;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        tbody tr:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }

        td a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.2s ease;
        }

        td a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        a.button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            margin: 12px 10px 0;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.2);
        }

        a.button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* 반응형 */
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                border-radius: 10px;
                background: white;
                padding: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            }

            td {
                text-align: left;
                padding: 12px 16px;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #666;
                display: block;
                margin-bottom: 6px;
            }
        }
		
		td a {
		    text-decoration: none !important;
		    color: #333;
		    font-weight: 500;
		    transition: color 0.2s ease;
		}

		td a:hover {
		    color: #ff7f50;
		    text-decoration: none;
		}
    </style>
</head>
<body>
<div class="container">
    <h1 th:switch="${boardType}">
        <span th:case="1">동네 맛집 게시판</span>
        <span th:case="2">지역 먹거리 축제 게시판</span>
        <span th:case="3">오늘의 레시피 게시판</span>
        <span th:case="4">푸드 커뮤니티 게시판</span>
        <span th:case="5">점심 메뉴 추천 게시판</span>
        <span th:case="*">알 수 없음</span>
    </h1>

    <div class="message" th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <table th:unless="${message}">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td data-label="번호" th:text="${board.boardNum}"></td>
            <td data-label="제목">
                <a th:href="@{/board/type/{boardType}/{boardNum}(boardType=${board.boardType}, boardNum=${board.boardNum})}"
                   th:text="${board.boardTitle}"></a>
            </td>
            <td data-label="작성자" th:text="${board.creator}"></td>
            <td data-label="작성일" th:text="${#temporals.format(board.createTime, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <div class="button-group">
        <a class="button" th:href="@{/board/type/{boardType}/write(boardType=${boardType})}">글쓰기</a>
        <a class="button" th:href="@{/}">홈으로</a>
    </div>
</div>
</body>
</html>
