<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 목록</title>
</head>
<body>
    <!-- 게시판 유형에 따라 동적으로 h1 제목 변경 -->
    <h1 th:switch="${boardType}">
        <span th:case="1">동네 맛집 게시판</span>
        <span th:case="2">지역 먹거리 축제 게시판</span>
        <span th:case="3">오늘의 레시피 게시판</span>
        <span th:case="4">푸드 커뮤니티 게시판</span>
        <span th:case="5">점심 메뉴 추천 게시판</span>
        <span th:case="*">알 수 없음</span>
    </h1>
    <!-- 검색 결과 메시지 출력 -->
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <!-- 테이블은 message가 없을 때만 표시 -->
    <table border="1" th:unless="${message}">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.boardNum}"></td>
                <!-- 상세 조회 링크 수정 -->
                <td>
                    <a th:href="@{/board/type/{boardType}/{boardNum}(boardType=${board.boardType}, boardNum=${board.boardNum})}"
                       th:text="${board.boardTitle}"></a>
                </td>
                <td th:text="${board.creator}"></td>
                <td th:text="${#temporals.format(board.createTime, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>   
    <!-- 글쓰기 링크 -->
    <a th:href="@{/board/type/{boardType}/write(boardType=${boardType})}">글쓰기</a><br/>
    <!-- 홈으로 이동하는 링크 -->
    <a th:href="@{/}">홈으로</a>
</body>
</html>
