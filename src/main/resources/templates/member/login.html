<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
	<link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
	<header>
     <div class="header img">
       <a>
         <img src="/static/img/dish.png" alt="로고" />
       </a>
	 </div>
	</header>
	<div class="container">
		<div class="login-box">
			<h2>DISH, 우리동네 맛집 속으로</h2>
		    <form th:action="@{/member/login}" method="post">
		        <label for="userId">아이디:</label>
		        <input type="text" name="userId" required/><br/>
				
		        <label for="userPw">비밀번호:</label>
		        <input type="password" name="userPw" required/><br/>
				
		        <button type="submit">로그인</button><br/>
		
				<div class="small-text">
		         <p><a href="#">비밀번호를 잊으셨나요?</a></p>
		         <p>계정이 없으신가요? <a onClick="location.href='/member/signup'">회원가입</a></
		       </div>
		    </form>
			
			<div id="welcomeMessage" th:if="${welcomeMessage}" style="color: green; font-weight: bold;">
				<p th:text="${welcomeMessage}"></p>
			</div>
			
			<div id="error" th:if="${error}" style="color: red; font-weight: bold;">
				<p th:text="${error}"></p>
			</div>
		</div>
	</div>
	
	<script>
	    // 3초 뒤에 메시지를 숨김
	    setTimeout(function() {
	        const messageDiv = document.getElementById("welcomeMessage");
			const errorMessageDiv = document.getElementById("error");
			
	        if (messageDiv) {
	            messageDiv.style.display = "none";
	        }
	    }, 3000);
		
		setTimeout(function() {
			const errorMessageDiv = document.getElementById("error");
	        if (errorMessageDiv) {
	            errorMessageDiv.style.display = "none";
	        }
	    }, 3000);
	</script>	
</body>
</html>
