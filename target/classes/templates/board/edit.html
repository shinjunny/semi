<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
        }

        h1 {
            font-size: 26px;
            text-align: center;
            color: #ff7f50;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff7f50;
            padding-bottom: 10px;
        }

        /* 폼 레이아웃 */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
        }

        /* 버튼 스타일 */
        button,
        a.button {
            background-color: #ff7f50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            width: 48%;
        }

        button:hover,
        a.button:hover {
            background-color: #ff9268;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* 반응형 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"],
            textarea {
                font-size: 14px;
            }

            button,
            a.button {
                padding: 10px 15px;
                width: 100%;
            }

            .button-group {
                flex-direction: column;
                gap: 20px;
            }
        }
		
		.back-btn {
		    background-color: #999;
		    color: white;
		    padding: 12px 20px;
		    border: none;
		    border-radius: 8px;
		    font-weight: 600;
		    cursor: pointer;
		    transition: background-color 0.3s ease;
		    display: inline-block;
		    text-align: center;
		    width: 48%;
		}

		.back-btn:hover {
		    background-color: #777;
		}
    </style>
</head>
<body>
<div class="container">
    <h1 th:switch="${boardType}">
        <span th:case="1">동네 맛집 글 수정</span>
        <span th:case="2">지역 먹거리 축제 글 수정</span>
        <span th:case="3">오늘의 레시피 글 수정</span>
        <span th:case="4">푸드 커뮤니티 글 수정</span>
        <span th:case="5">점심 메뉴 추천 글 수정</span>
        <span th:case="*">알 수 없음</span>
    </h1>

    <form th:action="@{/board/type/{boardType}/edit(boardType=${boardType}, fromInfo=${fromInfo})}" method="post">
        <input type="hidden" name="boardNum" th:value="${board.boardNum}" />
        <input type="hidden" name="boardType" th:value="${board.boardType}" />

        <label for="boardTitle">제목:</label>
        <input type="text" id="boardTitle" name="boardTitle" th:value="${board.boardTitle}" required /><br/>

        <label>유형:</label>
        <span th:switch="${board.boardType}">
            <span th:case="1">동네 맛집</span>
            <span th:case="2">지역 먹거리 축제</span>
            <span th:case="3">오늘의 레시피</span>
            <span th:case="4">푸드 커뮤니티</span>
            <span th:case="5">점심 메뉴 추천</span>
            <span th:case="*">알 수 없음</span>
        </span><br/>

        <label for="boardComment">내용:</label>
        <textarea id="boardComment" name="boardComment" rows="5" th:text="${board.boardComment}" required></textarea><br/>

		
		
		
		
		
		
		<!-- 첨부파일 영역 -->
	    <div>
	        <ul>
	            <th:block th:if="${fileList != null and #lists.size(fileList) > 0}">
	                <li th:each="file : ${fileList}" class="file-preview">
	                    <!-- 이미지인 경우 미리보기 -->
						 <div th:if="${#strings.contains(file.fileMime, 'image')}">
						        <!-- file.filePath 이 "/2025/05/27/uuid.png" 형태라 가정하고, 앞의 "/"만 제거 -->
						        <img th:src="@{'/api/file/view/fileName/' + ${file.fileName}}" alt="첨부 이미지 미리보기" />
						    </div>
						</li>
				</th:block>
			</ul>
		</div>

		
		
		
		
		
		
		<div class="button-group">
		    <button type="submit">수정</button>

		    <!-- 목록으로 버튼 (기본 진입 시에만 표시) -->
		    <a class="button" th:href="@{/board/type/{boardType}(boardType=${boardType})}" th:unless="${fromInfo}">목록으로</a>

		    <!-- 뒤로가기 버튼 (내 정보 진입 시에만 표시) -->
		    <button type="button" class="back-btn" onclick="history.back()" th:if="${fromInfo}">뒤로가기</button>
		</div>
    </form>
</div>
</body>
</html>
