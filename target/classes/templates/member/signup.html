<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form th:action="@{/member/signup}" th:object="${member}" method="post">
        <label for="userId">아이디:</label>
        <input type="text" th:field="*{userId}" required/><br/>
		
		<!-- error message -->
		<div th:if="${error}" style="color:red;">
		    <p th:text="${error}"></p>
		</div>

        <label for="userPw">비밀번호:</label>
        <input type="password" th:field="*{userPw}" required/><br/>

        <label for="userName">이름:</label>
        <input type="text" th:field="*{userName}" required/><br/>

        <label>전화번호:</label>
		<select th:field="*{userPhone1}">
		    <option value="" hidden>선택</option>
		    <option value="010">010</option>
		    <option value="011">011</option>
		    <option value="016">016</option>
		    <option value="017">017</option>
		    <option value="018">018</option>
		    <option value="019">019</option>
		</select> -
        <input type="text" th:field="*{userPhone2}" size="4" maxlength="4"/> -
        <input type="text" th:field="*{userPhone3}" size="4" maxlength="4"/><br/>

        <label for="userAddr1">주소 1:</label>
        <input type="text" th:field="*{userAddr1}"/><br/>

        <label for="userAddr2">주소 2:</label>
        <input type="text" th:field="*{userAddr2}"/><br/>

        <label for="userCompany">회사명:</label>
        <input type="text" th:field="*{userCompany}"/><br/>

        <button type="submit">회원가입</button>
    </form>
</body>
</html>
