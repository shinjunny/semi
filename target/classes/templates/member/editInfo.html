<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>정보 수정</title>
    <style>
        body {
            font-family: "Segoe UI", "Pretendard", sans-serif;
            background-color: #f4f5f7;
            padding: 40px;
            margin: 0;
            box-sizing: border-box;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #ff7f50;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* 박스 크기 계산에 padding과 border 포함 */
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #ff7f50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6f40;
        }
        .readonly-field {
            background-color: #eee;
            color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>정보 수정</h1>
    <form th:action="@{/member/info/{userId}/edit(userId=${member.userId})}" method="post">
        <label>아이디</label>
        <input type="text" name="userId" th:value="${member.userId}" readonly class="readonly-field">

        <label>이름</label>
        <input type="text" name="userName" th:value="${member.userName}">

        <label>전화번호</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" name="userPhone1" th:value="${member.userPhone1}" style="flex:1;">
            <input type="text" name="userPhone2" th:value="${member.userPhone2}" style="flex:1;">
            <input type="text" name="userPhone3" th:value="${member.userPhone3}" style="flex:1;">
        </div>

        <label>주소1</label>
        <input type="text" name="userAddr1" th:value="${member.userAddr1}">

        <label>주소2</label>
        <input type="text" name="userAddr2" th:value="${member.userAddr2}">

        <label>회사</label>
        <input type="text" name="userCompany" th:value="${member.userCompany}">

        <button type="submit">저장하기</button>
    </form>
</div>
</body>
</html>
