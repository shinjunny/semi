<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #ffffff;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 1rem;
            width: 100%;
            justify-content: center;
        }

        header img {
            height: 150px;
            cursor: pointer;
            border: #ddd;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
        }

        .form-box {
            width: 100%;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            background-color: #fff;
        }

        .form-box h2 {
            color: #ff7f50;
            margin-bottom: 1.5rem;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #ff7f50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .message {
            font-weight: bold;
            margin-top: 1rem;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="header img">
            <a href="/"><img src="/static/img/dish.png" alt="로고" /></a>
        </div>
    </header>

    <div class="container">
        <div class="form-box">
            <h2>비밀번호 찾기</h2>
            <form th:action="@{/member/find-password}" method="post">
                <input type="text" name="userId" required placeholder="아이디" />
                <input type="email" name="email" required placeholder="이메일" />
                <button type="submit">임시 비밀번호 전송</button>
            </form>

            <div class="message success" th:if="${message}">
                <p th:text="${message}"></p>
            </div>
            <div class="message error" th:if="${error}">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>

    <script>
        // 메시지 3초 후 사라짐
        setTimeout(function () {
            const successMsg = document.querySelector(".message.success");
            const errorMsg = document.querySelector(".message.error");
            if (successMsg) successMsg.style.display = "none";
            if (errorMsg) errorMsg.style.display = "none";
        }, 3000);
    </script>
</body>
</html>
